<!DOCTYPE html>
<html>
<head>
<title> Currency Converter</title>

</head>
<body>
    <h2> Currency Converter </h2>
    <form>
    <p>Choose a country:-</p>
    <select id="countries">
      <option id="US">US Dollar</option>
      <option id="EURO">EURO</option>
      <option id="POUND">British Pound</option>
      <option id="AUD">Australian Dollar</option>
    </select><br>
    Enter Currency in INR:-<input type="text" id="amount"><br>
    <button type="button" onclick="calculateCurrency()">Calculate</button>
    </form>
    <p id="result"></p>
<script>
    function calculateCurrency() {
    let countries = [
      { country: "US", rate: 0.014 },
      { country: "EURO", rate: 0.012 },
      { country: "POUND", rate: 0.01 },
      { country: "AUD", rate: 0.019 }
    ];
    let country = document.getElementById('countries').value;
    let amount = document.getElementById('amount').value;
    let result = 0;
    for (let i = 0; i < countries.length; i++)
     {
      if (countries[i].country === country) {
        result = amount * countries[i].rate;
        break;
      }
    }
    document.getElementById('result').innerHTML = "Converted amount is " + result;
    }
    </script>
</body>
</html>
