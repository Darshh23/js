<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="display1"></div>
    <input type="text" id="counter">
    <button onclick="Increase()">+</button>
    <button onclick="decrease()">-</button>


    <script>
         
         let a = 0;

         function Increase (){
            a++;
            document.getElementById("display1").innerHTML= a;

         }
         let b = 0;
         function decrease(){
            b--;
            document.getElementById("display1").innerHTML=b;
         }


    </script>
</body>
</html>
