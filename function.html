<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="number1">
    <input type="text" id="number2">
    

    <div id="display1"></div>
    <div id="display2"></div>
    <div id="display3"></div>
    <div id="display4"></div>

    <button onclick="Add()">Save</button>


    <script>

        function Add(){
            const num1 = +(document.getElementById("number1").value);
            const num2 = +(document.getElementById("number2").value);

            document.getElementById("display1").innerText= num1 + num2
            document.getElementById("display2").innerText= num1 - num2 
            document.getElementById("display3").innerText= num1 * num2
            document.getElementById("display4").innerText= num1 / num2

        }


    </script>



</body>
</html>
