<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="searchterm">
    <button onclick="searchterm()">Search</button>
    <div id="display">
        <h2>Countries</h2>
    </div>
   


    <script>
        let array = ["Canada","Columbia","Loop","London","Africa","America","Nambia","NewZealand"];


        function display(){
            let i = 0;
            while(i<array.length )
        {
            document.getElementById("display").innerHTML += "<li>" + array[i] +  "</li>"
            i=i+1;
        }
        }


        function searchterm(){
            let i = 0;
            let searchterm = document.getElementById("searchterm").value
            document.getElementById("display").innerHTML="";

            do{
                if(array[i].includes(searchterm) == true)
                {
                    document.getElementById("display").innerHTML += "<li>" + array[i] +  "</li>"
                }
                i=i+1;
            }while(i<array.length)
        }
        display();


    </script>
</body>
</html>
